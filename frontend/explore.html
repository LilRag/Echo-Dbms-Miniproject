<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .post-card { background-color: #ffffff; border: 1px solid #e2e8f0; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .hidden { display: none; }
        
        /* New styles for search results */
        .result-heading {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 1.5rem;
        }
        .user-card, .tag-card {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .user-card:hover, .tag-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07);
        }

        .tag {
            display: inline-block;
            background-color: #ecfdf5; /* Green 50 */
            color: #059669; /* Green 600 */
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            padding: 0.25rem 0.75rem; /* 4px 12px */
            border-radius: 9999px; /* full pill shape */
            margin-right: 0.5rem;
            margin-top: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .tag:hover {
            background-color: #d1fae5; /* Green 100 */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex min-h-screen">
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 hidden md:block">
            <div class="p-6">
                <h1 class="text-3xl font-extrabold text-gray-800">
                    <span class="text-emerald-500">Echo</span>
                </h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="ml-4">Home</span>
                </a>
                <a href="explore.html" class="sidebar-link active flex items-center px-4 py-3 text-gray-700 rounded-lg mt-2">
                    <i class="fas fa-compass w-6 text-center"></i>
                    <span class="ml-4">Explore</span>
                </a>
                <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-bell w-6 text-center"></i>
                    <span class="ml-4">Notifications</span>
                </a>
                 <a href="./profile.html" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-user w-6 text-center"></i>
                    <span class="ml-4">Profile</span>
                </a>
            </nav>
            <div class="px-6 mt-8">
                <a href="create-post.html" class="block w-full text-center bg-emerald-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-emerald-600 transition-colors">
                    New Post
                </a>
            </div>
        </aside>

        <div id="app" class="flex-1 p-6 md:p-10">
            
            <header id="feed-header" class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Explore</h2>
                <p class="text-gray-500 mt-1">Discover new posts, users, and topics.</p>
                
                <form id="search-form" class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="search" id="search-input" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg text-lg" placeholder="Search for posts, users, or tags...">
                    </div>
                </form>
            </header>

            <main>
                <div id="results-container" class="max-w-2xl mx-auto">
                    <div id="loading-indicator" class="text-center py-20">
                        <i class="fas fa-spinner fa-spin fa-3x text-gray-400"></i>
                        <p class="text-gray-500 mt-4 text-lg">Loading latest posts...</p>
                    </div>
                    </div>
            </main>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const resultsContainer = document.getElementById('results-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        
        // --- 1. Handle Search Form Submission ---
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value;
            if (query) {
                performSearch(query);
            } else {
                // If search is cleared, fetch default posts
                fetchDefaultPosts();
            }
        });
        
        // Also search when user clears the input
        searchInput.addEventListener('search', () => {
            if (!searchInput.value) {
                fetchDefaultPosts();
            }
        });

        // --- 2. Perform Search (new function) ---
        async function performSearch(query) {
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}`); 
                if (!response.ok) throw new Error('Search request failed');
                
                const results = await response.json(); // {posts: [], users: [], tags: []}
                displayResults(results);

            } catch (error) {
                console.error("Failed to fetch search results:", error);
                loadingIndicator.style.display = 'none';
                resultsContainer.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
            }
        }
        
        // --- 3. Fetch Default Posts ---
        async function fetchDefaultPosts() {
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';

            try {
                // This calls your updated get_all_posts procedure
                const response = await fetch(`${API_BASE_URL}/posts/?limit=20&offset=0`); 
                if (!response.ok) throw new Error('Could not load posts');

                const posts = await response.json();
                // Pass to displayResults as if it were a search result
                displayResults({ posts: posts, users: [], tags: [] });

            } catch (error) {
                console.error("Failed to fetch posts:", error);
                loadingIndicator.style.display = 'none';
                resultsContainer.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
            }
        }

        // --- 4. Display Combined Results (This is the only display function) ---
        function displayResults(results) {
            loadingIndicator.style.display = 'none';
            resultsContainer.innerHTML = '';
            
            let html = '';
            
            const { users, tags, posts } = results;

            if (users.length === 0 && tags.length === 0 && posts.length === 0) {
                resultsContainer.innerHTML = `<p class="text-center text-gray-500 py-20">No results found.</p>`;
                return;
            }

            // --- A. Display Users ---
            if (users.length > 0) {
                html += '<section id="user-results" class="mb-8">';
                html += '<h2 class="result-heading">Users</h2>';
                html += '<div class="space-y-4">';
                users.forEach(user => {
                    html += `
                        <a href="profile.html?user_id=${user.user_id}" class="user-card">
                            <div class="bg-gray-100 h-10 w-10 rounded-full flex items-center justify-center font-bold text-emerald-500">
                                ${user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="ml-4">
                                <p class="font-semibold text-gray-900">${user.username}</p>
                                <p class="text-sm text-gray-500">${user.email}</p>
                            </div>
                        </a>
                    `;
                });
                html += '</div></section>';
            }
            
            // --- B. Display Tags ---
            if (tags.length > 0) {
                html += '<section id="tag-results" class="mb-8">';
                html += '<h2 class="result-heading">Tags</h2>';
                html += '<div class="space-y-4">';
                tags.forEach(tag => {
                    html += `
                        <a href="#" onclick="event.preventDefault(); searchInput.value='${tag.name}'; performSearch('${tag.name}');" class="tag-card justify-between">
                            <div>
                                <p class="font-semibold text-emerald-600">#${tag.name}</p>
                            </div>
                            <span class="text-sm text-gray-500">${tag.post_count} posts</span>
                        </a>
                    `;
                });
                html += '</div></section>';
            }

            // --- C. Display Posts ---
            if (posts.length > 0) {
                html += '<section id="post-results">';
                if (users.length > 0 || tags.length > 0) {
                     html += '<h2 class="result-heading">Posts</h2>';
                }
                html += '<div class="space-y-8">';
                posts.forEach(post => {
                    const postDate = new Date(post.created_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    const username = post.username || 'Unknown';
                    
                    // --- This is the new tags logic ---
                    let tagsHTML = '';
                    if (post.categories) { 
                        const tags = post.categories.split(',');
                        tags.forEach(tag => {
                            tagsHTML += `<a href="#" onclick="event.preventDefault(); searchInput.value='${tag}'; performSearch('${tag}');" class="tag">#${tag}</a>`;
                        });
                    }
                    // --- End new tags logic ---
                    
                    html += `
                        <article class="post-card p-6 rounded-xl shadow-sm">
                            <div class="flex items-center mb-4">
                                <div class="bg-gray-100 h-11 w-11 rounded-full flex items-center justify-center font-bold text-emerald-500 text-lg">
                                    ${username.charAt(0).toUpperCase()}
                                </div>
                                <div class="ml-4">
                                    <a href="profile.html?user_id=${post.user_id}" class="font-semibold text-gray-900 hover:text-emerald-600">${username}</a>
                                    <p class="text-sm text-gray-500">${postDate}</p>
                                </div>
                            </div>
                            <a href="index.html?post_id=${post.post_id}" 
                               class="text-2xl font-bold text-gray-800 hover:text-emerald-600">${post.title}</a>
                            
                            <div class="mt-2 flex flex-wrap">
                                ${tagsHTML}
                            </div>

                            <p class="mt-3 text-gray-600">${post.content.substring(0, 150)}...</p>
                            <div class="mt-5 flex items-center text-gray-500 text-sm space-x-6 border-t border-gray-200 pt-4">
                                <span class="flex items-center"><i class="far fa-heart mr-2"></i> ${post.likes_count} Likes</span>
                                <span class="flex items-center"><i class="far fa-comment-dots mr-2"></i> ${post.comments_count || 0} Comments</span>
                                <span class="flex items-center"><i class="far fa-eye mr-2"></i> ${post.views_count} Views</span>
                            </div>
                        </article>
                    `;
                });
                html += '</div></section>';
            }
            
            resultsContainer.innerHTML = html;
        }
        
        // --- 5. Initial Page Load ---
        const urlParams = new URLSearchParams(window.location.search);
        const queryFromUrl = urlParams.get('q');

        if (queryFromUrl) {
            searchInput.value = queryFromUrl;
            performSearch(queryFromUrl);
        } else {
            // Load default posts when the page first opens
            fetchDefaultPosts();
        }
    });
</script>

</body>
</html>
