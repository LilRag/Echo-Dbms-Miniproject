<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo | A Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 - A very light gray */
        }
        .post-card {
            background-color: #ffffff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e2e8f0; /* Slate 200 */
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .sidebar-link.active {
            background-color: #ecfdf5; /* Green 50 */
            color: #059669; /* Green 600 */
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex min-h-screen">
        <!-- SIDEBAR -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 hidden md:block">
            <div class="p-6">
                <h1 class="text-3xl font-extrabold text-gray-800">
                    <span class="text-emerald-500">Echo</span>
                </h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="#" class="sidebar-link active flex items-center px-4 py-3 text-gray-700 rounded-lg">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="ml-4">Home</span>
                </a>
                <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-compass w-6 text-center"></i>
                    <span class="ml-4">Explore</span>
                </a>
                <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-bell w-6 text-center"></i>
                    <span class="ml-4">Notifications</span>
                </a>
                 <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-user w-6 text-center"></i>
                    <span class="ml-4">Profile</span>
                </a>
            </nav>
            <div class="px-6 mt-8">
                <button class="w-full bg-emerald-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-emerald-600 transition-colors duration-300 shadow-md shadow-emerald-500/20">
                    New Post
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div id="app" class="flex-1 p-6 md:p-10">
            <header class="mb-8">
                 <h2 class="text-3xl font-bold text-gray-900">Home Feed</h2>
                 <p class="text-gray-500 mt-1">See the latest thoughts from the community.</p>
            </header>

            <main>
                <div id="posts-container" class="space-y-8 max-w-2xl mx-auto">
                    <!-- Loading Indicator -->
                    <div id="loading-indicator" class="text-center py-20">
                        <i class="fas fa-spinner fa-spin fa-3x text-gray-400"></i>
                        <p class="text-gray-500 mt-4 text-lg">Loading latest posts...</p>
                    </div>
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const API_BASE_URL = 'http://127.0.0.1:8000'; // Your FastAPI backend URL

            async function fetchPosts() {
                try {
                    const response = await fetch(`${API_BASE_URL}/posts/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const posts = await response.json();
                    displayPosts(posts);
                } catch (error) {
                    console.error("Failed to fetch posts:", error);
                    loadingIndicator.style.display = 'none';
                    postsContainer.innerHTML = `
                        <div class="text-center bg-red-50 border border-red-200 text-red-700 px-4 py-4 rounded-lg">
                            <strong class="font-bold">Error:</strong>
                            <span class="block sm:inline">Could not load posts. Please ensure the backend server is running correctly.</span>
                        </div>`;
                }
            }

            function displayPosts(posts) {
                loadingIndicator.style.display = 'none';
                postsContainer.innerHTML = '';

                if (posts.length === 0) {
                    postsContainer.innerHTML = `<p class="text-center text-gray-500 py-20 text-lg">No posts found. Be the first to create one!</p>`;
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-card p-6 rounded-xl shadow-sm';

                    const postDate = new Date(post.created_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    postElement.innerHTML = `
                        <div class="flex items-center mb-4">
                            <div class="bg-gray-100 h-11 w-11 rounded-full flex items-center justify-center font-bold text-emerald-500 text-lg">
                                ${post.owner.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="ml-4">
                                <p class="font-semibold text-gray-900">${post.owner.username}</p>
                                <p class="text-sm text-gray-500">${postDate}</p>
                            </div>
                        </div>
                        <a href="#" class="text-2xl font-bold text-gray-800 hover:text-emerald-600 transition-colors duration-300 leading-tight">${post.title}</a>
                        <p class="mt-3 text-gray-600 leading-relaxed">${post.content}</p>
                        <div class="mt-5 flex items-center text-gray-500 text-sm space-x-6 border-t border-gray-200 pt-4">
                            <button class="flex items-center hover:text-red-500 transition-colors duration-300">
                                <i class="far fa-heart mr-2"></i> ${post.likes_count} Likes
                            </button>
                            <div class="flex items-center">
                                <i class="far fa-comment-dots mr-2"></i> ${post.comments_count || 0} Comments
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-eye mr-2"></i> ${post.views_count} Views
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            }

            fetchPosts();
        });
    </script>

</body>
</html>
