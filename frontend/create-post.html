<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo | New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex min-h-screen">
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 hidden md:block">
            <div class="p-6">
                <h1 class="text-3xl font-extrabold text-gray-800">
                    <span class="text-emerald-500">Echo</span>
                </h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="#" onclick="showMainFeed()" class="sidebar-link active flex items-center px-4 py-3 text-gray-700 rounded-lg">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="ml-4">Home</span>
                </a>
                <a href="./explore.html" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-compass w-6 text-center"></i>
                    <span class="ml-4">Explore</span>
                </a>
                <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-bell w-6 text-center"></i>
                    <span class="ml-4">Notifications</span>
                </a>
                 <a href="./profile.html" class="sidebar-link flex items-center px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-user w-6 text-center"></i>
                    <span class="ml-4">Profile</span>
                </a>
            </nav>
            <div class="px-6 mt-8">
                <a href="create-post.html" class="block w-full text-center bg-emerald-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-emerald-600 transition-colors duration-300 shadow-md shadow-emerald-500/20">
                    New Post
                </a>
            </div>
        </aside>

        <div class="flex-1 p-6 md:p-10">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Create a New Post</h2>
                <p class="text-gray-500 mt-1">Share your thoughts with the community.</p>
            </header>

            <main class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                <form id="create-post-form">
                    <div class="mb-6">
                        <label for="title" class="block text-lg font-semibold text-gray-800 mb-2">Title</label>
                        <input type="text" id="title" name="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Your post title..." required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="content" class="block text-lg font-semibold text-gray-800 mb-2">Content</label>
                        <textarea id="content" name="content" rows="10" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Write your post here..." required></textarea>
                    </div>

                    <div class="mb-6">
                        <label for="categories" class="block text-lg font-semibold text-gray-800 mb-2">
                            Tags / Categories
                        </label>
                        <input type="text" id="categories" name="categories" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="e.g. python, webdev, tutorial">
                        <p class="text-sm text-gray-500 mt-1">Separate tags with a comma.</p>
                    </div>

                    <div id="status-message" class="hidden mb-4"></div>

                    <div class="flex justify-end space-x-4">
                        <a href="index.html" class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition-colors">
                            Cancel
                        </a>
                        <button type="submit" id="submit-button" class="px-6 py-3 rounded-lg bg-emerald-500 text-white font-semibold hover:bg-emerald-600 transition-colors">
                            Publish Post
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const postForm = document.getElementById('create-post-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // Get the logged-in user ID
        const CURRENT_USER_ID = localStorage.getItem('current_user_id') || 1;

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            // --- NEW: Get the categories value ---
            const categories = document.getElementById('categories').value;

            // Disable button
            submitButton.disabled = true;
            submitButton.textContent = 'Publishing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/posts/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        user_id: CURRENT_USER_ID,
                        // --- NEW: Send categories to the API ---
                        categories: categories 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to create post');
                }

                // Success
                statusMessage.innerHTML = `
                    <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">
                        <strong>Success!</strong> Your post has been published.
                    </div>`;
                statusMessage.classList.remove('hidden');
                postForm.reset();
                
                // Redirect back to home after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                statusMessage.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <strong>Error:</strong> ${error.message}
                    </div>`;
                statusMessage.classList.remove('hidden');
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Publish Post';
            }
        });
    });
</script>

</body>
</html>
